#服务端口
server.port=8080
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.url=jdbc:mysql://localhost:3306/blogging_platform?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 配置日志
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
# 配置逻辑删除
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0
#文件上传
spring.servlet.multipart.max-file-size=10MB
#文件上传路径
image-article.folder=C:\\DevelopmentEnvironment\\Nginx-1.18.0\\data\\blogging-platform\\image-article
avatar.folder=C:\\DevelopmentEnvironment\\Nginx-1.18.0\\data\\blogging-platform\\avatar
#文件服务器用户上传markdown的路径
file.server.image-article=/image-article
file.server.avatar=/avatar

spring.thymeleaf.cache=false