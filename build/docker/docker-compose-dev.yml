version: "3.8"

services:

  storage:
    container_name: "minio"
    image: "minio/minio:RELEASE.2022-01-08T03-11-54Z"
    command: server --console-address ":9001" /data
    environment:
      MINIO_ROOT_USER: root
      MINIO_ROOT_PASSWORD: 12345678
    volumes:
      - files:/data
    ports:
      - "9000:9000"
      - "9001:9001"

volumes:
  db_data:  # 数据库数据
  files: # 数据文件
  data:  # 存放产生的数据